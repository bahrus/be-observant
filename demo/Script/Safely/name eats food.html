<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name eats food bravely</title>
    <script type=importmap>
        {
            "imports": {
                "be-enhanced/": "/node_modules/be-enhanced/",
                "be-hive/": "/node_modules/be-hive/",
                "be-linked/": "/node_modules/be-linked/",
                "be-propagating/": "/node_modules/be-propagating/",
                "be-value-added/": "/node_modules/be-value-added/",
                "blow-dry/": "/node_modules/blow-dry/",
                "mount-observer/": "/node_modules/mount-observer/",
                "trans-render/": "/node_modules/trans-render/",
                "xtal-element/": "/node_modules/xtal-element/"
            }
        }
    </script>
    <script type=module>
        import 'xtal-element/xtal-element.js';
        import '/be-o.js';
    </script>
</head>
<body>
    <label>
        Name:
        <input name=name>
    </label>
    <label>
        Food:
        <input name=food>
    </label>
    

    <mood-stone enh-be-o='of @name and @food.'
        onload="
            const {enh} = event;
            switch(enh){
                case 'o':
                    const {o} = event;
                    o.setProps = {
                        myFirstProp: `${o.factors.name} eats ${o.factors.food}`,
                    } 
                    break;
            }

        "
    >
        <template shadowrootmode=open>
            <div itemscope>
                <div itemprop=myFirstProp></div>
                <div itemprop=mySecondProp></div>
            </div>
            <xtal-element
                prop-defaults='{
                    "myFirstProp": "",
                    "mySecondProp": ""
                }'
                xform='{
                    "| myFirstProp": 0,
                    "| mySecondProp": 0
                }'
            ></xtal-element>
            <be-hive></be-hive>
        </template>
    </mood-stone>
</body>
</html>
