<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <my-custom-element></my-custom-element>
    <button onclick="setVegetarian(true);">Set isVegetarian = true.</button>
    <button onclick="setVegetarian(false);">Set isVegetarian = false.</button>
    <button onclick="setAge(90)">Set age = 90.</button>
    <script>
        function setVegetarian(val){
            document.querySelector('my-custom-element').isVegetarian = val;
        }
        function setAge(val){
            document.querySelector('my-custom-element').age = val;
        }
    </script>
    <script type=importmap>
        {
            "imports": {
                "be-enhanced/": "../node_modules/be-enhanced/",
                "be-hive/": "../node_modules/be-hive/",
                "be-linked/": "../node_modules/be-linked/",
                "be-propagating/": "../node_modules/be-propagating/",
                "be-value-added/": "../node_modules/be-value-added/",
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/"
            }
        }
    </script>
    <script type=module>
        import '../MyCustomElement/MyCustomElement.js';
        import '../be-observant.js';
    </script>
</body>
</html>
