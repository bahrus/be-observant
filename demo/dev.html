<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for=lhs>LHS:</label><input id=lhs>
    <label for=rhs>RHS:</label><input id=rhs>
    <if-diff iff equals lazy-display be-observant='
    {
        "lhs": {"observe": "#lhs", "on": "input", "vft": "value"},
        "rhs": {"observe": "#rhs", "on": "input", "vft": "value"}
    }
    '>
        <template>
          <div>LHS == RHS</div>
        </template>
    </if-diff>
    <button onclick="removeIfDiff()">Remove IfDiff</button>
    <script>
        function removeIfDiff(){
            document.querySelector('if-diff').remove();
        }
    </script>
    <script type=importmap>
    {
        "imports": {
            "trans-render/": "../node_modules/trans-render/",
            "xtal-element/": "../node_modules/xtal-element/",
            "be-decorated/": "../node_modules/be-decorated/",
            "if-diff/": "../node_modules/if-diff/",
            "mut-obs/": "../node_modules/mut-obs/",
            "on-to-me/": "../node_modules/on-to-me/",
            "lazy-mt/": "../node_modules/lazy-mt/"
        }
    }
    </script>
    <script type=module>
        import '../be-observant2.js';
        import 'if-diff/if-diff.js';
    </script>
</body>
</html>
